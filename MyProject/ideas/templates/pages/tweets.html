<!doctype html>
{% extends 'base.html' %}
{% include "components/navbar.html"%}

{% block content %}

<head>
  <title>Share your idea!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </html>
</head>
<style>
  .iconborder {
    border-color: #020b63 !important;
  }
</style>


<body >
  <div class="container border iconborder">
    {% for x in tweets %}
    <kbd style="color: rgb(255, 255, 255);" dir="ltr">{{x.yourname}} says: </kbd>
    (age:{{x.yourage}})
    <br><br>
    <blockquote class="blockquote border" color="dark">
      <h2><mark>❝{{x.title}}❞</mark></h2>
      <blockquote class="blockquote text-right border">
        <h2>{{x.content}}</h2>
        <form action="{% url 'delete' x.id %}" method="POST">
          {% csrf_token %}
          <input type="submit" class="btn btn-outline-danger " value="Delete">
        </form>
        <div class="text-sm-left">
          <footer>
            <small> -In {{x.category_choice}}</small>
          </footer>
        </div>
      </blockquote>

      {% endfor %}

  </div>
</body>

{% endblock content %}
